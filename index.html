<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Bank</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- T -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .work-sans {
            font-family: "Work Sans", serif;
        }
    </style>
</head>

<body class="work-sans bg-slate-800" data-theme="light">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">
        <header>
            <nav class="mt-29">
                <div class="items-center flex ml-10">
                    <img src="assets/bg.png" alt="" class="-mb-47">
                    <img src="assets/Group.png" alt="" class="-ml-44">
                </div>
            </nav>
        </header>
        <div class="card  w-full max-w-sm shrink-0 shadow-xl">
            <form class="card-body ">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Number</span>
                    </label>
                    <input type="number" placeholder="Number" class="input input-bordered rounded-3xl" required id="acount-number" maxlength="11"/>
                </div>
                <div class="form-control ">
                    <label class="label">
                        <span class="label-text ">PIN</span>
                    </label>
                    <input type="password" placeholder="PIN" class="input input-bordered rounded-3xl" required id="pin-number" />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot Pin?</a>
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button class="btn btn-primary bg-blue-700 rounded-3xl" id="first-btn">Login</button>
                </div>
            </form>
        </div>
    </section>

    <script src="bank.js"></script>
</body>

</html>
